<sly data-sly-use.headerNav="com.inhouse.core.models.HeaderNav"/>
${headerNav}
<div class="wrapper row0">
    <div id="topbar" class="hoc clear">
        <!-- ################################################################################################ -->
        <div class="fl_left">
            <ul class="nospace">
                <sly data-sly-list.headerItem="${headerNav.headerNavDtos}">
                    <li><a href="${headerItem.linkUrl}">${headerItem.navTitle}</a></li>
                </sly>
            </ul>
        </div>
        <div class="fl_right">
            <ul class="nospace">
                <li><i class="fas fa-phone rgtspace-5"></i>${properties.phone}</li>
                <li><i class="fas fa-envelope rgtspace-5"></i>${properties.email}</li>
            </ul>
        </div>
    </div>
</div>
